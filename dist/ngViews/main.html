<main style="height: 100%; z-index: 200; overflow: visible;">
  <div class="container">
    <div class="row">
      <div class="col-md-12 main-column">
        <div class="columns">
          <div class="card" ng-repeat="sea in thisJSON.seas">
            <div class="fadein sea-img-container">
              <img ng-src={{sea.photo}} alt="{{sea.name}} Thumbnail" width="100%"/>
            </div>
            <div class="sea-title-container">
              <span class="sea-title">{{sea.name | uppercase}}</span>
              <span class="sea-coords pull-right">
                <i class="fa fa-map-marker" aria-hidden="true"></i>
                {{sea.coords[0]}}, {{sea.coords[1]}}
              </span>
            </div>
            <div class="sea-description">
              <span>
                {{sea.description}}
              </span>
            </div>
            <div class="sea-hr-container">
              <hr>
            </div>
            <div class="sea-data">
              SURFACE AREA  <span class="pull-right">{{sea.surface}}  </span><br>
              CURRENT TEMP  <span class="pull-right">{{sea.currenttemp}}  </span><br>
              DEPTH  <span class="pull-right">{{sea.depth}}  </span><br>
              VOLUME  <span class="pull-right">{{sea.volume}}  </span><br>
              TIDE  <span class="pull-right" ng-class="appliedClass(sea.tide)"> {{sea.tide}}  </span><br>
            </div>
            <div class="sea-hr-container">
              <hr >
            </div>
            <div class="sea-comments">
               <span>{{sea.followers.length}} FOLLOWERS</span>
               <!--  Hide if already following -->
               <div ng-show="!isFollows($index)" class="follow-container pull-right">
                 <button ng-click="addFollowers($index)" type="button" name="button">
                   FOLLOW
                 </button>
               </div>
               <div ng-show="isFollows($index)" class="follow-container pull-right">
                 <button type="button" name="button">
                   <i class="fa fa-check" aria-hidden="true"></i>
                   FOLLOWING
                 </button>
               </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
